<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="cartstyle.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="body">
        <div class="centerCard">
          <img
            src="../Swiggy Images/NavIcons/2xempty_cart_yfxml0.avif"
            alt=""
          />
          <h4>Your cart is empty</h4>
          <h5>You can go to home page to view more restaurants</h5>
          <button>See restaurants near you</button>
        </div>
      </div>
      <div class="track">
        <div class="left">
          <div class="topseciton">
            <div class="image">
              <img
                src="../Swiggy Images/NavIcons/Restuarant_closed_ilvdr7.png"
                alt=""
              />
            </div>
          </div>
          <div class="haddig">
            <h2>
              Oops, something went wrong. Please clear your cart and try again.
            </h2>
            <button>Retry</button>
          </div>
        </div>
        <div class="right">
          <h2>Cart Empty</h2>
          <img
            src="../Swiggy Images/NavIcons/Cart_empty_-_menu_2x_ejjkf2.avif"
            alt=""
          />
          <h6>
            Good food is always cooking! Go ahead, order some yummy items from
            the menu.
          </h6>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="../Header&Footer/header.js"></script>
  <script src="../Header&Footer/footer.js"></script>
</html>
